<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Function Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asynchronous Function Example</h1>
        <p>Click the button to fetch data asynchronously!</p>
        <button onclick="fetchData()">Fetch Data</button>
        <p id="output"></p>
    </div>

    <script>
        // Simulate an asynchronous function
        async function fetchData() {
            const output = document.getElementById("output");
            output.textContent = "Fetching data...";

            try {
                // Simulate a delay using setTimeout in a Promise
                const data = await new Promise((res) => {
                    setTimeout(() => {
                        res("Here is the fetched data: Hello from Async!");
                    }, 2000); // Simulate a 2-second delay
                });

                // Display the fetched data
                output.textContent = data;
            } catch (error) {
                output.textContent = "An error occurred while fetching data.";
            }
        }
    </script>
</body>
</html>
